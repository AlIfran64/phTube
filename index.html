<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>phTube</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./Assets/favicon.png" type="image/x-icon" />

    <!-- Daisy Ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <nav
        class="w-11/12 mx-auto flex justify-between items-center py-6 border-b-1 border-[rgba(23,23,23,0.2)]"
      >
        <div class="logo">
          <img class="w-[120px]" src="./Assets/Logo.png" alt="logo" />
        </div>
        <div class="sort">
          <button class="btn text-xl">Sort by View</button>
        </div>
        <div class="blog">
          <button
            class="btn text-xl bg-[#FF1F3D] text-white rounded-lg border-none"
          >
            Blogs
          </button>
        </div>
      </nav>
    </header>

    <div
      id="category-container"
      class="flex justify-center items-center gap-4 py-5"
    >
      <div>
        <button
          class="btn btn-sm text-lg hover:bg-[#FF1F3D] hover:text-white py-5 px-4"
        >
          All
        </button>
      </div>
    </div>

    <!-- Script -->
    <script src="./script/index.js"></script>
  </body>
</html>
